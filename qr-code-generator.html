<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        select, input[type="number"] {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .qr-output {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .qr-output.active {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 15px;
        }

        .download-btn:hover {
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.4);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”² QR Code Generator</h1>
        <p class="subtitle">Enter your text or URL to create a QR code</p>

        <div class="input-group">
            <label for="textInput">Text or URL</label>
            <textarea 
                id="textInput" 
                placeholder="Enter text, URL, email, phone number, or any data you want to encode..."
            ></textarea>
            <span class="error" id="error">Please enter some text</span>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="sizeSelect">Size</label>
                <select id="sizeSelect">
                    <option value="128">Small (128px)</option>
                    <option value="256" selected>Medium (256px)</option>
                    <option value="384">Large (384px)</option>
                    <option value="512">Extra Large (512px)</option>
                </select>
            </div>

            <div class="option-group">
                <label for="colorInput">Color</label>
                <select id="colorInput">
                    <option value="#000000" selected>Black</option>
                    <option value="#667eea">Blue</option>
                    <option value="#e74c3c">Red</option>
                    <option value="#11998e">Teal</option>
                    <option value="#764ba2">Purple</option>
                </select>
            </div>
        </div>

        <button onclick="generateQR()">Generate QR Code</button>

        <div class="qr-output" id="qrOutput">
            <div id="qrcode"></div>
            <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrCode = null;

        function generateQR() {
            const text = document.getElementById('textInput').value.trim();
            const size = parseInt(document.getElementById('sizeSelect').value);
            const color = document.getElementById('colorInput').value;
            const error = document.getElementById('error');
            const qrOutput = document.getElementById('qrOutput');
            const qrContainer = document.getElementById('qrcode');

            // Validate input
            if (!text) {
                error.classList.add('active');
                return;
            }

            error.classList.remove('active');

            // Clear previous QR code
            qrContainer.innerHTML = '';

            // Generate new QR code
            qrCode = new QRCode(qrContainer, {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Show output section
            qrOutput.classList.add('active');

            // Smooth scroll to QR code
            setTimeout(() => {
                qrOutput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                link.click();
            }
        }

        // Allow Enter key to generate (with Ctrl/Cmd for new line)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                generateQR();
            }
        });

        // Clear error on input
        document.getElementById('textInput').addEventListener('input', function() {
            document.getElementById('error').classList.remove('active');
        });
    </script>
</body>
</html>
